<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Island Snow</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Your stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Top menubar only (no hamburger) -->
<nav class="navbar bg-light border-bottom">
  <div class="container d-flex align-items-center">
    <!-- Left: social icons -->
    <ul class="nav">
      <li class="nav-item p-1"><a class="nav-link p-0" href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a></li>
      <li class="nav-item p-1"><a class="nav-link p-0" href="#" aria-label="Twitter/X"><i class="bi bi-twitter-x"></i></a></li>
      <li class="nav-item p-1"><a class="nav-link p-0" href="#" aria-label="Pinterest"><i class="bi bi-pinterest"></i></a></li>
      <li class="nav-item p-1"><a class="nav-link p-0" href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a></li>
    </ul>

    <!-- Center: logo (optional, remove if not needed in top bar) -->
    <a class="mx-auto text-decoration-none" href="#">
      <!-- swap with your logo image if you have it -->
      <span class="fs-4 fw-bold text-black">Island<span class="text-danger">Snow</span></span>
    </a>

    <!-- Right: utility icons + My Cart dropdown -->
    <ul class="nav justify-content-end">
      <li class="nav-item p-1"><a class="nav-link p-0" href="#account" aria-label="Account"><i class="bi bi-person"></i></a></li>
      <li class="nav-item p-1"><a class="nav-link p-0" href="#search" aria-label="Search"><i class="bi bi-search"></i></a></li>
      <li class="nav-item p-1"><a class="nav-link p-0" href="#wishlist" aria-label="Wishlist"><i class="bi bi-heart"></i></a></li>

      <!-- My Cart dropdown -->
      <li class="nav-item dropdown p-1">
        <a class="nav-link p-0 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Cart">
          <i class="bi bi-cart"></i><span class="ms-1">0</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><h6 class="dropdown-header">Your Cart</h6></li>
          <li><a class="dropdown-item" href="#">No items yet</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#view-cart">View Cart</a></li>
          <li><a class="dropdown-item" href="#checkout">Checkout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<!-- anchors so links work if you need them -->
<main class="container my-4">
  <section id="account"></section>
  <section id="search"></section>
  <section id="wishlist"></section>
  <section id="view-cart"></section>
  <section id="checkout"></section>
</main>

<!-- Bootstrap JS Bundle (needed for dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
