<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Your stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top menubar -->
  <nav class="navbar bg-light border-bottom">
    <div class="container d-flex align-items-center">
      <!-- Left social icons -->
      <ul class="nav">
        <li class="nav-item p-1"><a class="nav-link p-0" href="#"><i class="bi bi-facebook"></i></a></li>
        <li class="nav-item p-1"><a class="nav-link p-0" href="#"><i class="bi bi-twitter-x"></i></a></li>
        <li class="nav-item p-1"><a class="nav-link p-0" href="#"><i class="bi bi-pinterest"></i></a></li>
        <li class="nav-item p-1"><a class="nav-link p-0" href="#"><i class="bi bi-instagram"></i></a></li>
      </ul>

      <!-- Right utility icons + My Cart -->
      <ul class="nav ms-auto">
        <li class="nav-item p-1"><a class="nav-link p-0" href="#account"><i class="bi bi-person"></i></a></li>
        <li class="nav-item p-1"><a class="nav-link p-0" href="#search"><i class="bi bi-search"></i></a></li>
        <li class="nav-item p-1"><a class="nav-link p-0" href="#wishlist"><i class="bi bi-heart"></i></a></li>
        <li class="nav-item dropdown p-1">
          <a class="nav-link p-0 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-cart"></i><span class="ms-1">0</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><h6 class="dropdown-header">Your Cart</h6></li>
            <li><a class="dropdown-item" href="#">No items yet</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#view-cart">View Cart</a></li>
            <li><a class="dropdown-item" href="#checkout">Checkout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Logo -->
  <div class="container">
    <div class="row">
      <div class="col">
        <img src="img/islandsnow-logo.jpg" alt="Island Snow"
             class="img-fluid rounded mx-auto d-block py-1">
      </div>
    </div>

    <!-- Second menu -->
    <div class="row justify-content-center pt-4 text-uppercase fw-semibold" style="letter-spacing:.03em;">
      <div class="col-auto"><a class="nav-link px-3" href="#men">Men</a></div>
      <div class="col-auto"><a class="nav-link px-3" href="#women">Women</a></div>
      <div class="col-auto"><a class="nav-link px-3" href="#kids">Kids</a></div>
      <div class="col-auto"><a class="nav-link px-3" href="#brands">Brands</a></div>
      <div class="col-auto"><a class="nav-link px-3" href="#search">Search</a></div>
    </div>
  </div>

  <!-- Hero image -->
  <div class="container-fluid mt-4">
    <div class="row justify-content-center">
      <div class="col-12 p-0">
      <img src="img/islandsnow-main.jpg" alt="Island Snow model on bridge" class="img-fluid w-100">
      </div>
    </div>
  </div>

  <!-- Stubs -->
  <main class="container my-5">
    <section id="men"></section>
    <section id="women"></section>
    <section id="kids"></section>
    <section id="brands"></section>
    <section id="search"></section>
    <section id="account"></section>
    <section id="wishlist"></section>
    <section id="view-cart"></section>
    <section id="checkout"></section>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>
</html>
